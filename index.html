<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by- Nitesh | HTML JS mini project</title>
    <script src="./main.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center text-center">
    <div class="flex flex-col">
        <input type="text" readonly class="border border-blue-500 bg-blue-100 p-3 m-2 rounded-xl w-72" id="input-display">
        <br />
<div>
            <button onclick="displayNum(7)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">7</button>
            <button onclick="displayNum(8)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">8</button>
            <button onclick="displayNum(9)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">9</button>
            <button onclick="displayNum('/')" type="button" class="border border-green-500 bg-green-100 text-green-500 p-4 rounded-xl m-2">รท</button>
            <br />
            <button onclick="displayNum(4)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">4</button>
            <button onclick="displayNum(5)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">5</button>
            <button onclick="displayNum(6)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">6</button>
            <button onclick="displayNum('*')" type="button" class="border border-green-500 bg-green-100 text-green-500 p-4 rounded-xl m-2">ร</button>
            <br />
            <button onclick="displayNum(1)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">1</button>
            <button onclick="displayNum(2)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">2</button>
            <button onclick="displayNum(3)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">3</button>
            <button onclick="displayNum('-')" type="button" class="border border-green-500 bg-green-100 text-green-500 p-4 rounded-xl m-2">-</button>
            <br />
            <button onclick="displayNum(0)" type="button" class="border border-red-500 bg-red-100 text-red-500 p-4 rounded-xl m-2">0</button>
            <button onclick="displayNum('.')" type="button" class="border border-green-500 bg-green-100 text-green-500 p-4 rounded-xl m-2">.</button>
            <button onclick="displayNum('+')" type="button" class="border border-green-500 bg-green-100 text-green-500 p-4 rounded-xl m-2" id="plus">+</button>
            <button onclick="displayNum('=')" type="button" class="border border-green-500 bg-green-100 text-green-500 p-4 rounded-xl m-2">=</button>
            <br />
            <button onclick="displayNum('clear')" type="button"
                class="border border-green-500 bg-green-100 text-green-500 p-4 rounded-xl m-2">Clear</button>
</div>
    </div>
</body>

</html>
